<div class="row">
	<div class="card col-sm-6 col-sm-offset-3">
		<form (ngSubmit)="onSubmit(f)" #f="ngForm">
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" ngModel class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="email">Password</label>
				<input type="password" name="password" id="password" ngModel class="form-control" utocomplete="off">
			</div>
			<button class="btn btn-primary" type="submit">SignUp</button>
		</form>
	</div>
</div>
